<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="#">
        <label for="feedback-type">Feedback Type:</label>
        <select name="feedback-type" id="feedback-type" required>
            <option value="">Select...</option>
            <option value="general">General Feedback</option>
            <option value="bug">Bug Report</option>
            <option value="suggestion">Suggestion</option>
        </select>
        <br><br>
        <label for="message">Your Message:</label>
        <textarea name="message" id="message" rows="4" cols="50" required></textarea>
        <br><br>
        <label for="rating">Website Rating:</label>
        <div>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1</label>
        </div>
        <div>
            <input type="radio" id="rating2" name="rating" value="2" required>
            <label for="rating2">2</label>
        </div>
        <div>
            <input type="radio" id="rating3" name="rating" value="3" required>
            <label for="rating3">3</label>
        </div>
        <div>
            <input type="radio" id="rating4" name="rating" value="4" required>
            <label for="rating4">4</label>
        </div>
        <div>
            <input type="radio" id="rating5" name="rating" value="5" required>
            <label for="rating5">5</label>
        </div>
        <br>
        <label for="age">Age (10-100):</label>
        <input type="number" id="age" name="age" min="10" max="100" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password (min 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>
        <label for="website">Website URL (optional):</label>
        <input type="wrl" name="website" id="website">
        <br><br>
        <label for="term">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
